<template name="mainLayout">
    <div id="drawerExample" class="drawer dw-xs-10 dw-sm-6 dw-md-4 fold" aria-labelledby="drawerExample">
        <div class="drawer-controls">
            <a href="#drawerExampleOpen" data-toggle="drawer"  aria-foldedopen="false" aria-controls="drawerExample" class="btn btn-primary"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true">&nbsp;</span></a>
        </div>
        <div class="drawer-contents">
            <div class="drawer-heading">
                <h2 class="drawer-title">links</h2>
            </div>
            <div class="drawer-body">
               <h4> <a href="/">home</a></h4>
            </div>
            <ul class="drawer-nav">
                <li role="presentation" class="active"><a href="/heatmap">Map</a></li>
                <li role="presentation"><a href="/test">Test</a></li>
                <li role="presentation"><a href="#">login - not implmented yet</a></li>
            </ul>
            <div class="drawer-footer">
                <small></small>
            </div>
        </div>
    </div>

    <div class="navbar" id="topPanel">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar">This</span>
                        <span class="icon-bar">That</span>
                        <span class="icon-bar">The Other</span>
                    </button>
                    <a class="navbar-brand" href="#">Magnet Manager</a>
                </div>
                <form class="navbar-left" role="search">

                </form>
                <ul class="nav navbar-nav navbar-right navbar-form">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </ul>
            </div>
        </nav>
    </div>
    <div main>
        {{>Template.dynamic template=content}}
    </div>
    <div class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                </div>
                <div class="modal-body">
                    {{>Template.dynamic template=toastTemplate data=toastData}}
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

</template>
