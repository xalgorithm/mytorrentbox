<template name="magnets">
    <div class="row">
        {{#each magnets}}
            {{>magnetListItem}}
        {{/each}}
    </div>
</template>

<template name="magnetListItem">
    <div class="col-lg-4">
        <h4>{{_magid}}</h4>
        <label>{{_magdate}}</label>
        <p>{{_magUrl}}</p>

    </div>
</template>
